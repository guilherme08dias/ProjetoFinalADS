<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- ============================================
         Página de Cadastro - DentalSystem
         Projeto Integrador - Equipe de Desenvolvimento
         ============================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DentalSystem</title>

    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in" style="max-width: 480px;">
            <!-- Cabeçalho -->
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-heart-pulse"></i>
                </div>
                <h1 class="login-title">Criar Conta</h1>
                <p class="login-subtitle">Cadastre-se para agendar suas consultas</p>
            </div>

            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                <i
                    class="alert-icon bi {% if category == 'success' %}bi-check-circle{% elif category == 'danger' %}bi-exclamation-circle{% elif category == 'warning' %}bi-exclamation-triangle{% else %}bi-info-circle{% endif %}"></i>
                <div class="alert-content">{{ message }}</div>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulário de Cadastro -->
            <form method="POST" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label class="form-label" for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail *</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com"
                        required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control"
                            placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" class="form-control"
                        placeholder="Mínimo 6 caracteres" minlength="6" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmar_senha">Confirmar Senha *</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control"
                        placeholder="Repita a senha" minlength="6" required>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="bi bi-person-plus"></i>
                    Criar Conta
                </button>
            </form>

            <!-- Rodapé -->
            <div class="login-footer">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
            </div>
        </div>
    </div>

    <!-- Script para formatação de campos -->
    <script>
        // Formatação do telefone
        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 6) {
                value = '(' + value.slice(0, 2) + ') ' + value.slice(2, 7) + '-' + value.slice(7);
            } else if (value.length > 2) {
                value = '(' + value.slice(0, 2) + ') ' + value.slice(2);
            } else if (value.length > 0) {
                value = '(' + value;
            }

            e.target.value = value;
        });

        // Formatação do CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 9) {
                value = value.slice(0, 3) + '.' + value.slice(3, 6) + '.' + value.slice(6, 9) + '-' + value.slice(9);
            } else if (value.length > 6) {
                value = value.slice(0, 3) + '.' + value.slice(3, 6) + '.' + value.slice(6);
            } else if (value.length > 3) {
                value = value.slice(0, 3) + '.' + value.slice(3);
            }

            e.target.value = value;
        });
    </script>
</body>

</html>
